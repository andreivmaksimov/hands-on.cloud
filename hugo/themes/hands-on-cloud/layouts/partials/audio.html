{{ if (fileExists (printf "%s%s" .File.Dir "index.mp3"  )) -}}
<div class='audio-container'>
    <audio controls>
        <source src="index.mp3" type="audio/mpeg">
        <p>Your browser doesn't support HTML5 audio. Here is
            a <a href="index.mp3">link to the audio</a> instead.</p>
    </audio>
</div>
{{- end }}
